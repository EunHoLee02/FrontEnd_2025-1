<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LottoUI.css"/>
</head>
<body>
    <div class="backframe">
        <div class="frame">
            <div class="top-background">
                <div class="heading-4">
                    <div class="text-2">로또 번호 생성기</div>
                    <div class="text-3">행운의 번호를 생성해보세요!</div>
                </div>
            </div>
            <div class="heading">번호생성</div>
            <div class="background-1"><div class="text-4">?</div></div>
            <div class="background-2"><div class="text-4">?</div></div>
            <div class="background-3"><div class="text-4">?</div></div>
            <div class="background-4"><div class="text-4">?</div></div>
            <div class="background-5"><div class="text-4">?</div></div>
            <div class="background-6"><div class="text-4">?</div></div>           
            <div class="button"><div class="text-1">번호 생성하기</div></div>
            <div class="mid-background">
                <div class="button-2"><div class="text-1">구매하기</div></div>
                <div class="input"><div class="text-8">3</div></div>
                <div class="heading-2">로또 구매하기</div>
                <div class="label">구매 수량:</div>
                <div class="p">총 금액:3,000원 (1장당 1,000원)</div>
            </div>            
            <div class="bottom-background">
                <div class="heading-3">당첨 결과 확인</div>
                <div class="text-6">이번 주 당첨 번호:</div>
                <div class="background-7"><div class="text-4">3</div></div>
                <div class="background-8"><div class="text-4">14</div></div>
                <div class="background-9"><div class="text-4">25</div></div>
                <div class="background-10"><div class="text-4">33</div></div>                  
                <div class="background-11"><div class="text-4">41</div></div>
                <div class="background-12"><div class="text-4">9</div></div>
                <div class="text-7">내가 구매한 번호:</div>
                <div class="background-13"><div class="text-4">7</div></div>
                <div class="background-14"><div class="text-4">12</div></div>
                <div class="background-15"><div class="text-4">25</div></div>
                <div class="background-16"><div class="text-4">38</div></div>  
                <div class="background-17"><div class="text-4">42</div></div>
                <div class="background-18"><div class="text-4">9</div></div>  
                <div class="background-19"><div class="text-5">결과: 2개 일치</div></div>
                <div class="background-20"><div class="text-4">3</div></div>
                <div class="background-21"><div class="text-4">14</div></div>
                <div class="background-22"><div class="text-4">25</div></div>
                <div class="background-23"><div class="text-4">33</div></div>
                <div class="background-24"><div class="text-4">41</div></div>  
                <div class="background-25"><div class="text-4">9</div></div>
                <div class="background-26"><div class="text-5">결과: 6개 일치-당첨</div></div>  
            </div>
            <div class="div"></div>
        </div>
        
    </div>
    <script src="LottoRandomNumber.js"></script>
</body>
</html>
